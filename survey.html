<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <section class="form-container">
        <div class="form-head">
            <h1 id="title">Survey Form</h1>
            <p id="description">Kindly fill the form below, with your accurate data</p>
        </div>

        <div class="form-body">
            <form action="#" id="survey-form">
                <label for="name" id="name-label">Name:
                    <input type="text" id="name" placeholder="enter you name">
                </label>

                <label for="email" id="email-label">Email:
                    <input type="email" id="email" placeholder="enter your email">
                </label>

                <label for="number" id="number-label">Phone-no:
                    <input type="tel" id="number" minlength="10" maxlength="11" 
                    placeholder="enter your phone-number">
                </label>

                <label for="dropdown"> 
                    <select name="Gender" id="dropdown" >
                        <option value="" disabled selected hidden >Choose your gender</option>
                        <option value="male" >Male</option>
                        <option value="female">Female</option>
                        <option value="others">others</option>
                    </select>
                </label>

                <label for="consent" id="option"> 
                    <h2>Will you like your contact shared</h2> <br>
                    <input type="radio" name="consent">Yes <br>
                    <input type="radio" name="consent">No
                </label>

                <h2>How old are you</h2> 
                <label for="option-1">
                    <input type="checkbox" id="option-1" name="option-1" value="18-24">18-25
                </label>

                <label for="option-2"> 
                    <input type="checkbox" id="option-2" name="option-2" value="24-28">24-28
                </label>
    
                <label for="option-3"> 
                    <input type="checkbox" id="option-3" name="option-3" value="29-33" >29-33
                </label>

                <h2>Please leave us a comment</h2> 
                <textarea name="comment" id="comment" cols="30" rows="10">Enter your comment here ...
                </textarea>

                <button >Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
